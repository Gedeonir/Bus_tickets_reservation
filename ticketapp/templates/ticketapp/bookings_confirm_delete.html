{% extends "ticketapp/header.html" %}

{% block content %}
<div class="main-logged-in">
  {% include 'ticketapp/topbar.html' %}
  <h1>Delete booking</h1>

  <p>Are you sure you want to delete the schedule:<br><b> {{ bookings.booking_id}}?</b></p>

  <form action="" method="POST">
    {% csrf_token %}
    <button type="submit" class="btn m-2 buttons"><i class="bi bi-trash"></i>Yes,delete</button>
  </form>
</div>
{% endblock %}
