{% extends 'ticketapp/base.html' %}
{% block body %}
  <div class="schedule-details">
    <div class="schedule-detail-title">
      <div class="booking-header">
        <p>OUR Schedules</p>
        <div class="booklink">
          <a href=" {% url 'bookTicket' schedules.schedule_id %}">BOOK TICKET</a>
        </div>
      </div>
    </div>
      
    <div class="schedule-detail-body">
      <div class="schedule-detail-body-left">
        <div class="boardingdropping">
          <div class="boarding">
            <label for="">boarding</label>
            <div class="boardingpoint">
              <label for="">{{schedules.departing_time}}</label>
              <p>Terminal name</p>
            </div>
            
          </div>
          <div class="dropping">
            <label for="">Dropping</label>
            <div class="droppingpoint">
              <label for="">{{schedules.estimated_arrival_time}}</label>
              <p>Terminal name</p>
            </div>
              
          </div>
          <label for="">Bus image</label>
          <div class='content'>
            <div class="input-group">
              <label for="">Inside view<label>
              {% load static %}
              <img src="{% static 'media/Bannerbackground.jpg' %}">
            </div>
            <div class="input-group">
              <label for="">Inside view<label>
              {% load static %}
              <img src="{% static 'media/Bannerbackground.jpg' %}">
            </div>
            <div class="input-group">
              <label for="">Inside view<label>
              {% load static %}
              <img src="{% static 'media/Bannerbackground.jpg' %}">
            </div>
          </div>
          <label for="">Add ons</label>
      </div>
    </div>
    <div class="booking-section"> 
      <div class="booking-header">
        <div class="company">
            <p>Volcano express</p>
        </div>
        <div class="price">
            {{schedules.price}} rf
        </div>
      </div>
      <div class="searchcardbox">
          <div class="searchcard">
            <h6>Departing time</h6>
            <div class="card-text">
              <label for="departing-time">{{schedules.departing_time}}</label>
            </div>
          </div>
          <div class="searchcard">
            <h6>Duration</h6>
            <div class="card-text">
              <label for="duration">1h 45min</label>
            </div>
          </div>
          <div class="searchcard">
            <h6>Estimated arrival time</h6>
            <div class="card-text">
              <label for="arriving_time">{{schedules.estimated_arrival_time}}</label>
            </div>
            
          </div>
          <div class="searchcard">
            <h6>Schedule</h6>
            <div class="card-text">
              <label for="">{{schedules.starting_point}} - {{schedules.destination}}</label>
            </div>
            
          </div>
          <div class="searchcard">
            <h6>Date</h6>
            <div class="card-text">
              <label for="departing-time">{{schedules.schedule_date}}</label>
            </div>
          </div>
          <div class="searchcard">
            <h6>Assigned bus</h6>
            <div class="card-text">
              <label for="duration">{{schedules.bus}}</label>
            </div>
          </div>
          <div class="searchcard">
            <h6>driver</h6>
            <div class="card-text">
              <label for="arriving_time">{{schedules.driver}}</label>
            </div>
            
          </div>
          <div class="searchcard">
            <h6>Seats Available</h6>
            <div class="card-text">
              <label for="arriving_time">{{schedules.available}}</label>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
