{% extends "ticketapp/header.html" %}

{% block content %}
<div class="main-logged-in">
  {% include 'ticketapp/topbar.html' %}
  <div class="driveres-detail">
    <div class="header">
        <h1 class="text-center">driver info's</h1>
    </div>
        <div class="d-block m-2 w-100">
          <div class="d-lg-flex d-sm-block">
            <p class="card-text">driver names:</p> 
            <p class="card-data">{{drivers.driver_names }}</p>
          </div>
          <div class="d-flex">
            <p class="card-text">Contact number:</p>
            <p class="card-data"> {{ drivers.contact }}</p>
          </div>
          <div class="d-flex">
            <p class="card-text">Email: </p>
            <p class="card-data">{{ drivers.email }} Seats</p>
          </div>
          <div class="d-flex">
            <p class="card-text">Gender:</p>
            <p class="card-data">{{ drivers.gender }}</p>
          </div>
        </div>
      <div class="links d-lg-flex p-2 m-2">
        <a href=" {% url 'driver-update' drivers.driver_id %}" class="btn  m-2"> <i class="bi bi-pencil-square"></i>Edit</a>
        <a href="{% url 'driver-delete' drivers.driver_id%}" class="btn  m-2"><i class="bi bi-trash"></i>Delete</a>
      </div>
  </div>
</div>

  
{% endblock %}
